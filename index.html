    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#f8f9fa',      // Light Gray background
            secondary: '#ffffff',    // White content cards
            accent: {
              DEFAULT: '#007bff',      // Bright Blue
              secondary: '#0056b3'     // Darker Blue for hover
            },
            highlight: '#007bff',   // Bright Blue
            text: {
              primary: '#212529',      // Dark Charcoal text
              secondary: '#6c757d',    // Medium Gray text
            },
          },
          boxShadow: {
            'lifted': '0 10px 20px -5px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
            'lifted-lg': '0 25px 50px -12px rgba(0, 0, 0, 0.25)',
          },
           animation: {
            'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
          },
          keyframes: {
            'fade-in-up': {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          }
        }
      }
    }
    </script>
